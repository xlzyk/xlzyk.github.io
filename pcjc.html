        /* 标题区域 */
        .header {
            position: relative;
            /* padding: 40px 0; */
            text-align: center;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('header-bg.jpg');
            background-size: cover;
            opacity: 0.8;
            z-index: -1;

            /* margin-bottom: 15px; */

        .header h1 {

            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }
		
        /* 导航栏 */
        .nav {
            background: #333;
            padding: 1rem;
			background: rgba(255, 255, 255, 0.9);
			/* padding: 5px 0; */
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-list {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
			flex-wrap: wrap;
        }

        .nav-link {
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
			font-size: 1.1em;
			transition: all 0.3s ease; /* 添加过渡动画 */
			border-radius: 20px; /* 添加圆角 */
        }
		
		/* 鼠标悬停效果 */
		.nav-link:hover {
		    background-color: #00aaff; 
		    color: #fff;
		}
		
		/* 当前选中状态 */
		.nav-link.active {
		    background-color: #4CAF50;
		    font-weight: bold;
			color: #ffffff;
		}
		
		

        /* 卡片容器 */
        .card-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* 卡片样式 */
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            /* min-height: 120px; */
            transition: all 0.3s;
            text-decoration: none;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .card-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }

        .card-content {
            flex: 1;
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 8px;
			font-size: 1.1em;
        }

        .card-desc {
            font-size: 0.9em;
            color: #666;
            line-height: 1.4;
        }

        /* 页脚 */
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(231, 231, 231, 0.7);
            color: #9a9a9a;
            margin-top: 50px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-container {
                flex-wrap: wrap;
            }
            
            .nav-item {
                margin: 5px;
                font-size: 0.9em;
            }
			
			.nav-list {
			    flex-wrap: wrap;
			    gap: 1rem;
			}

            .card-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
