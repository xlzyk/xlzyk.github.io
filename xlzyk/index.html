<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小林资源库</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        /* 顶部标题样式 */
        .header {
            text-align: center;
            padding: 10px 1px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header img {
            max-width: 400px;
            /* height: 150px; */
            object-fit: cover;
            margin-bottom: 5px;
            border-radius: 8px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 8px;
            color: #333;
        }
        .header .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        /* 导航栏样式 */
        .nav {
            background-color: #2c3e50;
            padding: 15px;
        }
        .nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }
        .nav a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s;
            white-space: nowrap;
        }
        .nav a:hover,
        .nav a.active {
            background-color: #3498db;
        }

        /* 卡片容器 */
        .card-container {
			max-width: 1200px;
			margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            padding: 40px 15%;
            min-height: 60vh;
        }

        /* 卡片样式 */
        .card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .card {
            display: flex;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
			min-width: 300px;
            min-height: 100px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 20px;
        }
        .card-content {
            flex: 1;
            padding-right: 10px;
        }
        .card-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 1.1em;
        }
        .card-description {
            font-size: 0.95em;
            color: #7f8c8d;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 底部样式 */
        .footer {
            text-align: center;
            padding: 25px;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin-top: auto;
        }

        /* 响应式设计 */
/*        @media (max-width: 992px) {
            .card-container {
                padding: 30px 10%;
            }
        }

        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: 1fr;
                padding: 20px 5%;
            } */
			
		
		/* 修改自动适应窗口大小改变成321列 */
			.card-container {
				display: grid;
				gap: 25px;
				padding: 40px 5%;
				grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			}

			@media (min-width: 1200px) {
				.card-container {
					grid-template-columns: repeat(3, 1fr);
				}
			}

			@media (max-width: 900px) {
				.card-container {
					grid-template-columns: repeat(2, 1fr);
				}
			}

			@media (max-width: 600px) {
				.card-container {
					grid-template-columns: 1fr;
				}
			}
			
			
            
            .nav ul {
                gap: 10px;
            }
            .nav a {
                padding: 8px 12px;
            }
            
            .header img {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>
<body>

        // 生成卡片HTML
        function createCard(card) {
            return `
                <a href="${card.link}" class="card-link" target="_blank">
                    <div class="card">
                        <img src="${card.img}" alt="${card.title}">
                        <div class="card-content">
                            <div class="card-title">${card.title}</div>
                            <div class="card-description">${card.desc}</div>
                        </div>
                    </div>
                </a>
            `;
        }

        // 导航交互
        document.querySelectorAll('.nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                
                // 更新活动状态
                document.querySelector('.nav a.active')?.classList.remove('active');
                e.target.classList.add('active');
                
                // 加载对应卡片
                const category = e.target.dataset.category;
                loadCards(category);
            });
        });

        // 加载卡片函数
        function loadCards(category) {
            const container = document.getElementById('cardContainer');
            container.innerHTML = cardData[category]
                .slice(0,6) // 默认显示6张
                .map(createCard)
                .join('');
        }

        // 初始化加载
        loadCards('tech');
    </script>
