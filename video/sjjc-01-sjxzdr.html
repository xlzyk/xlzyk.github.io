<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小林资源库</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 顶部标题样式 */
        .header {
            text-align: center;
            padding: 10px 1px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header img {
            max-width: 400px;
            /* height: 150px; */
            object-fit: cover;
            margin-bottom: 5px;
            border-radius: 8px;
        }
        .header h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 8px;
            color: #333;
        }
        .header .subtitle {
            color: #666;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
        }

        /* 导航栏样式 */
        .nav {
            background-color: #2c3e50;
            padding: 15px;
        }
        .nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }
        .nav a {
            color: yellow;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s;
            white-space: nowrap;
        }
		
		.nav a:hover{
			background-color: #3498db;
		}
		

		.video-container {
			text-align: center;
		  max-width: 1200px;
		  margin: 0 auto;
		  padding: 3px;
		}
		video {
		  width: 100%;
		  height: auto;
		  display: block;
		}
		.video-container img{
			width: 100%;
			height: auto;
			display: block;
		}

	

        /* 底部样式 */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin-top: auto;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav ul {
                gap: 10px;
            }
            .nav a {
                padding: 8px 12px;
            }

        }
    </style>
</head>
